    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBIYjWby4JaV6l2gx7JGTaVSf3SDJfmuvI",
            authDomain: "jewelry-dashboard-77511.firebaseapp.com",
            projectId: "jewelry-dashboard-77511",
            storageBucket: "jewelry-dashboard-77511.firebasestorage.app",
            messagingSenderId: "687793981529",
            appId: "1:687793981529:web:14298f47785f257da60948",
            measurementId: "G-9CM1F7263S"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // Check if this is a logout redirect
        const urlParams = new URLSearchParams(window.location.search);
        const isLogout = urlParams.get('logout') === 'true';
        
        // If logout, sign out from Firebase first
        if (isLogout) {
            auth.signOut().then(() => {
                console.log('âœ… ×”×ª× ×ª×§×•×ª ×-Firebase ×”×•×©×œ××”');
                // Clear URL parameter
                window.history.replaceState({}, document.title, '/login.html');
            });
        }

        // Check if user is authorized via MongoDB
        async function checkUserAuthorization(uid) {
            try {
                const response = await fetch(`/api/auth/check/${uid}`);
                const data = await response.json();
                return data.authorized === true;
            } catch (error) {
                console.error('âŒ Authorization check failed:', error);
                return false;
            }
        }

        // Check if already logged in (only if not logout)
        auth.onAuthStateChanged(async (user) => {
            // Skip auto-login if user just logged out
            if (isLogout) return;
            
            if (user) {
                // Check if user is authorized via server
                const isAuthorized = await checkUserAuthorization(user.uid);
                
                if (isAuthorized) {
                    // Get fresh token
                    const token = await user.getIdToken();
                    localStorage.setItem('firebase_token', token);
                    localStorage.setItem('firebase_uid', user.uid);
                    localStorage.setItem('user_email', user.email);
                    localStorage.setItem('user_name', user.displayName || user.email);
                    
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    // Sign out unauthorized user
                    await auth.signOut();
                    showError('××™×Ÿ ×œ×š ×”×¨×©××” ×œ×’×©×ª ×œ××¢×¨×›×ª. ×¤× ×” ×œ×× ×”×œ.');
                }
            }
        });

        function showError(message) {
            errorMessage.textContent = 'âŒ ' + message;
            errorMessage.classList.add('show');
            googleLoginBtn.disabled = false;
            loading.classList.remove('show');
        }

        async function signInWithGoogle() {
            // Clear previous error
            errorMessage.classList.remove('show');
            googleLoginBtn.disabled = true;
            loading.classList.add('show');

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({
                    prompt: 'select_account'
                });

                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Check if user is authorized via server
                const isAuthorized = await checkUserAuthorization(user.uid);
                
                if (!isAuthorized) {
                    await auth.signOut();
                    showError('×”××©×ª××© ' + user.email + ' ××™× ×• ××•×¨×©×” ×œ×’×©×ª ×œ××¢×¨×›×ª');
                    return;
                }

                // Get token
                const token = await user.getIdToken();
                
                // Store credentials
                localStorage.setItem('firebase_token', token);
                localStorage.setItem('firebase_uid', user.uid);
                localStorage.setItem('user_email', user.email);
                localStorage.setItem('user_name', user.displayName || user.email);

                console.log('âœ… ×”×ª×—×‘×¨×•×ª ×”×¦×œ×™×—×”:', user.email);
                
                // Redirect to main page
                window.location.href = '/';

            } catch (error) {
                console.error('âŒ ×©×’×™××ª ×”×ª×—×‘×¨×•×ª:', error);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('×”×—×œ×•×Ÿ × ×¡×’×¨. × ×¡×” ×©×•×‘.');
                } else if (error.code === 'auth/network-request-failed') {
                    showError('×©×’×™××ª ×¨×©×ª. ×‘×“×•×§ ××ª ×”×—×™×‘×•×¨ ×œ××™× ×˜×¨× ×˜.');
                } else {
                    showError(error.message || '×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª');
                }
            }
        }
    </script>
