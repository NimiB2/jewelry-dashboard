<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×›× ×™×¡×” ×œ××¢×¨×›×ª - Jewelry Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-right: 4px solid #c62828;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #666;
            margin-top: 10px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ğŸ’ Jewelry Dashboard</h1>
            <p>××¢×¨×›×ª × ×™×”×•×œ ×¢×¡×§ ×ª×›×©×™×˜×™×</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">×©× ××©×ª××©</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="×”×–×Ÿ ×©× ××©×ª××©"
                >
            </div>
            
            <div class="form-group">
                <label for="password">×¡×™×¡××”</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="×”×–×Ÿ ×¡×™×¡××”"
                >
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                ğŸ” ×›× ×™×¡×” ×œ××¢×¨×›×ª
            </button>
            
            <div class="loading" id="loading">
                â³ ××ª×—×‘×¨...
            </div>
        </form>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        
        // Check if already logged in
        const token = localStorage.getItem('authToken');
        if (token) {
            // Verify token is still valid
            fetch('/api/health', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('username');
                }
            })
            .catch(() => {
                // If health check fails, stay on login page
            });
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Clear previous error
            errorMessage.classList.remove('show');
            loginBtn.disabled = true;
            loading.classList.add('show');
            loginBtn.textContent = 'â³ ××ª×—×‘×¨...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Save token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('username', data.username);
                    
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    throw new Error(data.error || '×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª');
                }
            } catch (error) {
                errorMessage.textContent = 'âŒ ' + (error.message || '×©× ××©×ª××© ××• ×¡×™×¡××” ×©×’×•×™×™×');
                errorMessage.classList.add('show');
                
                loginBtn.disabled = false;
                loading.classList.remove('show');
                loginBtn.textContent = 'ğŸ” ×›× ×™×¡×” ×œ××¢×¨×›×ª';
            }
        });
    </script>
</body>
</html>
